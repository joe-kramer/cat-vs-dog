<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat vs Dog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron">
          <h1>Cat vs Dog</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary" id="dogBtn">Dog</button>
          <button class="btn btn-inverse" id="catBtn">Cat</button>
          <button class="btn btn-danger" id="clearBtn">Clear</button>
        </div>
        <div class="col-md-9">
          <p>Click buttons to have cat and dog interact</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Cat:</h2>
          <ul id="cat"></ul>
        </div>
        <div class="col-md-6">
          <h2>Dog:</h2>
          <ul id="dog"></ul>
        </div>
      </div>


    </div>
  </body>
</html>
